language: node_js

node_js:
  - 12

sudo: false

cache:
  yarn: true
  directories:
    - node_modules

install:
  - yarn global add serverless
  - yarn

jobs:
  include:
    - stage: lint
      script: yarn lint
    - stage: deploy
      env:
        - AWS_REGION=ap-northeast-1
        - SLS_DEBUG=true
        - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
        - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      script: sls deploy
